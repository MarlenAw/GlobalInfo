<div id="output"> Nothing for now </div>
<button id="clickMe">Get Data</button>

<script>
  var myContainer = "";
  document.getElementById('clickMe').addEventListener("click", myFunc);

  function myFunc(){
    var a = new XMLHttpRequest();
    a.onreadystatechange = function(){
      if(a.readyState == 4 && a.status == 200){
        var obj = JSON.parse(this.responseText);
        for(var i = 0; i < obj.length; i++){
          myContainer += obj[i].name.first + " " + obj[i].name.last + "<br/>";
        }

        document.getElementById("output").innerHTML = myContainer;
      }
    }
    a.open("GET", "dummyData.json", true);
    a.send();
  }
</script>
